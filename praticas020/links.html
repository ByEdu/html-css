<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links personalizados</title>
</head>

 <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
            color: white;
        }

        a:active {
            color: yellow;
        }

        a:visited {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>LINKS PERSONALIZADOS</h1>
    <p><a href="https://www.starbucksathome.com/">Página 1</a></p>
    <p><a href="https://www.youtube.com/">Página 2</a></p>
    <p><a href="https://www.honda.com.br/">Página 3</a></p>

</html>
