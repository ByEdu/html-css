<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
</head>
<style>
div{
    text-align: center;
    background-color: gray;
    width: 200px;
    height: 200px;
    border: 1px solid black;
    display: inline-block
    
}

div:hover{
background-color: yellow;
}
 
#d2:hover{
    background-color: red;
}
#d3:hover{
    background-color: green;
}

#d1:hover > p{
    display: block
}

#d1 > p{
    display: none;
}

#d2 > p{
    display: none;

}

#d2:hover > p{
    display: block;
}

</style>
<body>
    <div id="d1">01
        <p>texto escondido
        </p>
    </div>
    <div id="d2">02
        <p>eu sou lindo</p>
    </div>
    <div id="d3">03</div>
</body>
</html>
